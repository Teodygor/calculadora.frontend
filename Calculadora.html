<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Calculadora.css">
    <script src="Calculadora.js " type="text/javascript" defer></script>
</head>
<body>

    <h1>Calculadora</h1><hr>

    <div class="container justify-content-center align-items-center">
        <div class="calculadora justify-content-center align-items-center">
            <div id="pantalla" class="pantalla">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>

            <div class="row m-2">
                <button id="cc" class="col-6 operador" onclick="display.borrarTodo()">C</button>
                <button class="col-3 operador" onclick="display.borrar()">&larr;</button>
                <button class="col-3 operador" value="dividir">%</button>
            </div>
            
            <div class="row m-2">
                <button class="col-3 numero">7</button>
                <button class="col-3 numero">8</button>
                <button class="col-3 numero">9</button>
                <button class="col-3 operador" value="multiplicar">X</button>
            </div>
            
            <div class="row m-2">
                <button class="col-3 numero">4</button>
                <button class="col-3 numero">5</button>
                <button class="col-3 numero">6</button>
                <button class="col-3 operador" value="restar">-</button>
            </div>
            
            <div class="row m-2">
                <button class="col-3 numero">1</button>
                <button class="col-3 numero">2</button>
                <button class="col-3 numero">3</button>
                <button class="col-3 operador" value="sumar">+</button>
            </div>
            
            <div class="row m-2">
                <button class="col-6 numero">0</button>
                <button class="col-3 numero">.</button>
                <button class="col-3 operador" value="igual">=</button>    
            </div>
            
        </div>
    </div>
    
    
    
    <!-- pie de pagina -->
    <footer class="bg-light fixed-bottom text-center">
        <div class="pie container-fluid">
          <p><strong> TEAM: Carlos R. Daniel V. Daniela R. Marcelo A Markenson B. Antonio J. | Â©Copyright 2023</strong></p>
        </div>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
